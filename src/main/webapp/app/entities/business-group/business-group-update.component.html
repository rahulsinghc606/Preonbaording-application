<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-business-group-heading">Create or edit a Business Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!businessGroup.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="businessGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_businessGroupId">Business Group Id</label>
                    <input type="number" class="form-control" name="businessGroupId" id="field_businessGroupId"
                        [(ngModel)]="businessGroup.businessGroupId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_businessGroup">Business Group</label>
                    <input type="text" class="form-control" name="businessGroup" id="field_businessGroup"
                        [(ngModel)]="businessGroup.businessGroup" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_businessGroupHead">Business Group Head</label>
                    <input type="text" class="form-control" name="businessGroupHead" id="field_businessGroupHead"
                        [(ngModel)]="businessGroup.businessGroupHead" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
