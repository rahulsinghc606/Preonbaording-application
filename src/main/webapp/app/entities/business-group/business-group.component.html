<div>
    <h2 id="page-heading">
        <span>Business Groups</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-business-group" [routerLink]="['/business-group/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Business Group
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="businessGroups">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Business Group Id</span></th>
            <th><span>Business Group</span></th>
            <th><span>Business Group Head</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let businessGroup of businessGroups ;trackBy: trackId">
                <td><a [routerLink]="['/business-group', businessGroup.id, 'view' ]">{{businessGroup.id}}</a></td>
                <td>{{businessGroup.businessGroupId}}</td>
                <td>{{businessGroup.businessGroup}}</td>
                <td>{{businessGroup.businessGroupHead}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/business-group', businessGroup.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/business-group', businessGroup.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'business-group/'+ businessGroup.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
